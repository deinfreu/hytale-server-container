name: "Main Branch: Conditional Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-version-tag:
    runs-on: ubuntu-latest
    outputs:
      is_version_tag: ${{ steps.check_tag.outputs.is_version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check if latest commit is a version tag
        id: check_tag
        run: |
          latest_tag=$(git describe --tags --exact-match 2>/dev/null || echo "none")
          if [[ $latest_tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_version_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_version_tag=false" >> $GITHUB_OUTPUT

  build-and-push:
    needs: check-version-tag
    if: needs.check-version-tag.outputs.is_version_tag == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_type: ubuntu
            dockerfile: Dockerfile.ubuntu
            tag_suffix: experimental
          - os_type: alpine
            dockerfile: Dockerfile.alpine
            tag_suffix: experimental-alpine
          - os_type: alpine-liberica
            dockerfile: Dockerfile.alpine-liberica
            tag_suffix: experimental-alpine-liberica
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version from tag
        id: get_version
        run: |
          raw_tag="$(git describe --tags --exact-match 2>/dev/null || echo "main")"
          version="${raw_tag#v}"
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Build & push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/deinfreu/hytale-server:${{ matrix.tag_suffix }}
          cache-from: type=gha,scope=${{ matrix.tag_suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag_suffix }}
      - name: Build & push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            deinfreu/hytale-server:${{ matrix.tag_suffix }}
          cache-from: type=gha,scope=${{ matrix.tag_suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag_suffix }}
