name: "Build, Test & Publish"

on:
  push:
    branches:
      - main
      - test/**
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "examples/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: "üê≥ Build & Test (${{ matrix.variant }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant:
          - alpine
          - ubuntu
          - alpine-liberica
        include:
          # Alpine (Temurin) - Default/Latest
          - variant: alpine
            baseImage: eclipse-temurin:25-jre-alpine
            platforms: linux/amd64
            isLatest: true
          # Ubuntu (Temurin)
          - variant: ubuntu
            baseImage: eclipse-temurin:25-jre
            platforms: linux/amd64
            isLatest: false
          # Alpine (Liberica)
          - variant: alpine-liberica
            baseImage: bellsoft/liberica-openjre-alpine-musl:25
            platforms: linux/amd64
            isLatest: false

    env:
      IMAGE_TO_TEST: "shotah/hytale-server:test-${{ matrix.variant }}-${{ github.run_id }}"
      MAIN_VARIANT: alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            shotah/hytale-server
            ghcr.io/shotah/hytale-server
          tags: |
            # Apply variant as moving tag for most recent commit
            type=raw,value=${{ matrix.variant }},enable=${{ github.ref_name == github.event.repository.default_branch }}
            # For main variant, tag as-is
            type=pep440,pattern={{version}},enable=${{ matrix.variant == env.MAIN_VARIANT }}
            # All variants get version-variant suffix
            type=pep440,pattern={{version}},suffix=-${{ matrix.variant }}
            # Latest tag on main variant
            type=pep440,pattern=stable,enable=${{ matrix.variant == env.MAIN_VARIANT }}
            # Qualified stable for all
            type=pep440,pattern=stable,suffix=-${{ matrix.variant }}
            # Branch builds
            type=ref,event=branch,suffix=-${{ matrix.variant }},enable=${{ github.ref_name != github.event.repository.default_branch }}
            # Experimental tags for main branch
            type=raw,value=experimental-${{ matrix.variant }},enable=${{ github.ref_name == github.event.repository.default_branch }}
          flavor: |
            latest=${{ matrix.isLatest && github.ref_name == github.event.repository.default_branch }}
          labels: |
            org.opencontainers.image.authors=shotah, deinfreu (original author)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Build for testing (local load, not pushed)
      - name: Build for test
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: ${{ env.IMAGE_TO_TEST }}
          pull: true
          load: true
          push: false
          build-args: |
            BASE_IMAGE=${{ matrix.baseImage }}
          cache-from: type=gha,scope=${{ matrix.variant }}

      # Run tests
      - name: Run tests
        env:
          VARIANT: ${{ matrix.variant }}
        run: |
          chmod +x tests/test.sh
          chmod +x tests/*/test.sh
          tests/test.sh

      # Login to registries (only if we'll push)
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push (only on main branch or tags)
      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platforms }}
          push: ${{ github.ref_type == 'tag' || github.ref_name == github.event.repository.default_branch || startsWith(github.ref_name, 'test/') }}
          tags: ${{ steps.meta.outputs.tags }}
          pull: true
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          build-args: |
            BASE_IMAGE=${{ matrix.baseImage }}
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}

  # Summary job that depends on all build jobs
  summary:
    name: "üìä Build Summary"
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build.result }}" = "failure" ]; then
            echo "‚ùå One or more builds failed"
            exit 1
          fi
          echo "‚úÖ All builds passed"
