name: "Build & Publish to Docker Hub"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (leave empty for branch-based tag)'
        required: false
        default: ''

env:
  DOCKERHUB_REPO: shotah/hytale-server

jobs:
  build-and-push:
    name: "ðŸ³ Build & Push"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile.alpine
            tag_suffix: alpine
            is_default: true
          - dockerfile: Dockerfile.ubuntu
            tag_suffix: ubuntu
            is_default: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          REPO="${{ env.DOCKERHUB_REPO }}"
          SUFFIX="${{ matrix.tag_suffix }}"
          
          # Base tags
          TAGS="${REPO}:${SUFFIX}"
          
          # Add 'latest' tag for default (alpine) image
          if [ "${{ matrix.is_default }}" = "true" ]; then
            TAGS="${TAGS},${REPO}:latest"
          fi
          
          # Add version tag if this is a release
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            TAGS="${TAGS},${REPO}:${VERSION}-${SUFFIX}"
            if [ "${{ matrix.is_default }}" = "true" ]; then
              TAGS="${TAGS},${REPO}:${VERSION}"
            fi
          fi
          
          # Add manual tag if provided
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAGS="${TAGS},${REPO}:${{ github.event.inputs.tag }}-${SUFFIX}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.tag_suffix }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag_suffix }}
          build-args: |
            BUILDTIME=${{ github.run_id }}
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}

      - name: Image digest
        run: echo "Pushed ${{ steps.tags.outputs.tags }}"
